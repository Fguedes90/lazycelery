name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install mise
      uses: jdx/mise-action@v2
      with:
        install: true
        cache: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install Rust components
      run: |
        rustup component add clippy rustfmt
    
    - name: Check Cargo.toml format
      run: |
        if ! cargo check --quiet; then
          echo "❌ Cargo check failed"
          exit 1
        fi
        echo "✅ Cargo check passed"

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install mise
      uses: jdx/mise-action@v2
      with:
        install: true
        cache: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install Rust components
      run: |
        rustup component add rustfmt
    
    - name: Check formatting
      run: |
        if ! mise run fmt -- --check; then
          echo "❌ Code is not formatted correctly"
          echo "Run 'mise run fmt' to fix formatting"
          exit 1
        fi
        echo "✅ Code formatting is correct"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install mise
      uses: jdx/mise-action@v2
      with:
        install: true
        cache: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install Rust components
      run: |
        rustup component add clippy
    
    - name: Run clippy
      run: |
        if ! mise run lint; then
          echo "❌ Linting failed"
          exit 1
        fi
        echo "✅ All linting checks passed"

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install mise
      uses: jdx/mise-action@v2
      with:
        install: true
        cache: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install Redis CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y redis-tools
    
    - name: Wait for Redis
      run: |
        timeout 30 bash -c 'until redis-cli ping; do sleep 1; done'
        echo "✅ Redis is ready"
    
    - name: Run tests
      run: |
        echo "Running 81 tests..."
        if ! mise run test; then
          echo "❌ Tests failed"
          exit 1
        fi
        echo "✅ All tests passed"

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install mise
      uses: jdx/mise-action@v2
      with:
        install: true
        cache: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Security audit
      run: |
        if ! mise run audit; then
          echo "❌ Security audit failed"
          exit 1
        fi
        echo "✅ Security audit passed"

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install mise
      uses: jdx/mise-action@v2
      with:
        install: true
        cache: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build release
      run: |
        echo "Building on ${{ matrix.os }}"
        mise run build
        echo "✅ Build successful on ${{ matrix.os }}"
    
    - name: Test binary (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        ./target/release/lazycelery --help
        echo "✅ Binary works correctly"
    
    - name: Test binary (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        .\target\release\lazycelery.exe --help
        echo "✅ Binary works correctly"